<div>
  <div class="content">
    <ng-container *ngIf="$movies | async as movies else loading">
      <app-movie-item *ngFor="let movie of movies" [movie]="movie"></app-movie-item>
    </ng-container>
    <ng-template #loading>
      <div>loader</div>
    </ng-template>
  </div>
  <div class="pagination">
    <ng-container *ngIf="$currentPage | async as page">
      <app-pagination *ngIf="page === 1" [page]="$currentPage | async"></app-pagination>
    </ng-container>
  </div>
</div>
